<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">

</head>

<body>
    <div class="container">
        <div class="formulario">
            <div class="container-formulario">
                <h1>Create Account</h1>
                <div class="redes_sociais">

                    <div>
                        <a href="#">
                            <img src="picture/assets-desafio-codesigners/google.svg">
                        </a>
                    </div>

                    <div>
                        <a href="#">
                            <img src="picture/assets-desafio-codesigners/fb.svg">
                        </a>
                    </div>

                    <div>
                        <a href="#">
                            <img src="picture/assets-desafio-codesigners/twitter.svg">
                        </a>
                    </div>

                    <div>
                        <a href="#">
                            <img src="picture/assets-desafio-codesigners/in.svg">
                        </a>
                    </div>

                </div>
                <h2>or use your email for registration:</h2>
                <form>

                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <div id="termos">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <div class="botoes">
                        <input type="button" value="Sing Up" alt="Sing Up">
                        <input type="button" value="Sing In" alt="Sing In">
                    </div>

                </form>
            </div>
        </div>
        <div class="imagem">

        </div>

    </div>

</body>
